<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Crea tu cuenta</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="name" class="form-label">Nombre completo</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-input"
          placeholder="Ej: Juan Pérez"
        >
        <div class="error-message" 
             *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.hasError('required')">Nombre es requerido</span>
          <span *ngIf="registerForm.get('name')?.hasError('minlength')">Mínimo 3 caracteres</span>
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-input"
          placeholder="ejemplo@email.com"
        >
        <div class="error-message" 
             *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.hasError('required')">Email es requerido</span>
          <span *ngIf="registerForm.get('email')?.hasError('email')">Ingresa un email válido</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-input-container">
          <input 
            [type]="passwordVisible ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="form-input"
            placeholder="Mínimo 6 caracteres"
          >
          <button 
            type="button" 
            class="visibility-toggle"
            (click)="togglePasswordVisibility('password')"
          >
            {{ passwordVisible ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" 
             *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.hasError('required')">Contraseña es requerida</span>
          <span *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</span>
          <span *ngIf="registerForm.hasError('strength')">
            La contraseña debe contener mayúsculas, minúsculas y números
          </span>
        </div>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <div class="password-input-container">
          <input 
            [type]="confirmPasswordVisible ? 'text' : 'password'" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            class="form-input"
            placeholder="Repite tu contraseña"
          >
          <button 
            type="button" 
            class="visibility-toggle"
            (click)="togglePasswordVisibility('confirmPassword')"
          >
            {{ confirmPasswordVisible ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" 
             *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirma tu contraseña</span>
          <span *ngIf="registerForm.hasError('mismatch')">Las contraseñas no coinciden</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!registerForm.valid"
      >
        Registrarse
      </button>

      <div class="login-redirect">
        ¿Ya tienes cuenta? 
        <a routerLink="/login" class="login-link">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
