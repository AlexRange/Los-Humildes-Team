<!-- login.component.html -->
<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <!-- Header -->
    <div class="bg-blue-600 py-4 px-6">
      <h2 class="text-2xl font-bold text-white text-center">Mi cuenta</h2>
    </div>
    
    <div class="p-8">
      <!-- Tabs -->
      <div class="flex border-b mb-8">
        <button class="py-2 px-4 font-medium text-blue-600 border-b-2 border-blue-600">
          Acceder
        </button>
        <button class="py-2 px-4 font-medium text-gray-500" routerLink="/register">
          Registrarse
        </button>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo electrónico <span class="text-red-500">*</span>
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="ejemplo@email.com"
          >
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              Este campo es obligatorio
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Ingresa un email válido
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 pr-10"
              placeholder="Ingresa tu contraseña"
            >
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
              (click)="togglePasswordVisibility()"
            >
              {{ passwordVisible ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Este campo es obligatorio
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Recuérdame
            </label>
          </div>
          <div class="text-sm">
            <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
              ¿Olvidaste la contraseña?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [disabled]="!loginForm.valid"
        >
          Acceder
        </button>
      </form>

      <!-- Registration Link -->
      <div class="mt-6 text-center text-sm">
        <p class="text-gray-600">
          ¿No tienes cuenta? 
          <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">
            Regístrate ahora
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer Links -->
  <div class="max-w-md mx-auto mt-8 text-center text-sm text-gray-500">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <a href="#" class="hover:text-gray-700">Términos de servicio</a>
      <a href="#" class="hover:text-gray-700">Políticas de privacidad</a>
      <a href="#" class="hover:text-gray-700">Información de envíos</a>
      <a href="#" class="hover:text-gray-700">Preguntas frecuentes</a>
      <a href="#" class="hover:text-gray-700">Problemas al descargar</a>
    </div>
    <p class="mt-4">Desarrollado por TuxFitness Team</p>
  </div>
</div>
